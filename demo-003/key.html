<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React DEOM 003</title>
    <script src='../build/react.min.js'></script>
    <script src='../build/react-dom.js'></script>
    <script src="../build/browser.min.js"></script>
    <script type="text/babel">
        var KeyPW = React.createClass({
            getInitialState: function(){
                return {
                    password: ''
                };
            },
            handleKeyPress: function(evnet){
                this.setState({
                    password: this.state.password + event.which
                });
            },
            handleChange: function(event){
                event.target.value = '*';
            },
            render: function(){
                return <div>
                <input type="text" onKeyPress={this.handleKeyPress} onChange={this.handleChange}/><br/>
                <h1 style={{'display': this.state.password.indexOf('495051') >= 0 ? 'inline' : 'none'}}>密码正确!</h1>
                </div>
            },
        });
        ReactDOM.render(<KeyPW></KeyPW>, document.body);
    </script>
</head>
