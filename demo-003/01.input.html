<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React DEOM 003</title>
    <script src='../build/react.min.js'></script>
    <script src='../build/react-dom.js'></script>
    <script src="../build/browser.min.js"></script>
    <script type="text/babel">
        var GenderSelect = React.createClass({
            render: function(){
                return <select onChange={this.props.handleSelect}>
                <option value="0">男</option>
                <option value="1">女</option></select>
            }
        });

        var SingUp = React.createClass({
          getInitialState: function(){
            return {
              name: '',
              password: '',
              gender: '0',
            }
          },
          handleChange: function(name, event){
            var newStarte = {}
            newStarte[name] = event.target.value
            this.setState(newStarte)
          },
          handleSelect: function(event){
            this.setState({gender: event.target.value})
          },

          render: function(){
            console.log(this.state);
            return <form >
            <input type="text" placeholder="请输入用户名" onChange={this.handleChange.bind(this,'name')}/>
            <input type="password" placeholder="请输入密码" onChange={this.handleChange.bind(this,'password')}/>
            <GenderSelect handleSelect={this.handleSelect}></GenderSelect>
            </form>
          },

        })
        ReactDOM.render(<SingUp></SingUp>, document.body);
    </script>
</head>
<body>

</body>
</html>
