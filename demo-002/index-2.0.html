<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React DEOM 002</title>
    <script src='../build/react.min.js'></script>
    <script src='../build/react-dom.js'></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example">
        <script type="text/babel">
            var NoteList = React.createClass({
                render: function(){
                    return (
                        <ol>
                        {
                            React.Children.map(this.props.children, function(child){
                                return <li>{child}</li>
                            })
                        }
                        </ol>
                    );
                }
            });

            ReactDOM.render(
                <NoteList>
                <span>hello</span>
                <span>world</span>
                </NoteList>,
                document.body
            );
        </script>
    </div>
</body>
</html>
